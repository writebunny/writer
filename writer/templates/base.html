{% load static %}
{% load i18n %}
<!doctype html>
<html lang="en" ng-app="app" ng-csp>
<head>
  <title>WriteBunny</title>
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="{% static 'favicon.ico' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'angular-material.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  {% block head_extra %}{% endblock %}
</head>
{% block body_tag %}<body>{% endblock %}
  <header>
    <nav>
      <a href="{% url 'home' %}">home</a>
      {% if user.is_authenticated %}
        <span>{{ user.email }}</span>
      {% else %}
        <a href="{% url 'dashboard' %}">sign in</a>
      {% endif %}
      {% block nav_extra %}{% endblock %}
    </nav>
  </header>
  {% block content %}{% endblock %}
</body>
<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
  <script src="{% static 'writer.js' %}"></script>
</footer>
</html>
